<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front">Translation</div>
            <div class="back" id="back">Word</div>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <div class="input-container">
        <input type="text" id="word-input" placeholder="Word">
        <input type="text" id="translation-input" placeholder="Translation">
        <button id="add-btn">Add Flashcard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
