<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front">Translation</div>
            <div class="back" id="back">Word</div>
        </div>

        <button id="next-btn">Next</button>
    </div>
    <div class="container">
        <textarea id="text-to-read" rows="10" cols="50"></textarea>
        <select id="language-select">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="fr-FR">French</option>
            <option value="ko-KR">Korean</option>
            <option value="sv-SE">Swedish</option>
            <option value="fi-FI">Finnish</option>
            <!-- Add more languages -->
        </select>
        <button id="read-button">Read</button>
    </div>

    <div class="input-container">
        <textarea id="word-input" placeholder="Words (one per line)"></textarea>
        <textarea id="translation-input" placeholder="Meanings (one per line)"></textarea>
        <button id="add-btn">Add Flashcards</button>
        <button id="delete-all-btn">Delete All</button>
    </div>
    <script src="script.js"></script>
</body>
