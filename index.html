<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front">Translation</div>
            <div class="back" id="back">Word</div>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <div class="input-container">
        <textarea id="word-input" placeholder="Words (one per line)"></textarea>
        <textarea id="translation-input" placeholder="Translations (one per line)"></textarea>
        <button id="add-btn">Add Flashcards</button>
        <button id="delete-all-btn">Delete All</button>
    </div>
    <script src="script.js"></script>
</body>
